<body>
    <p>Bu sayfada kullanıcının lokasyon bilgisi enlem ve boylam olarak alınacaktır.</p>
    <button type="button" onclick="lokasyonAl()"> Konum Bilgisi</button><br></br>
    <p id="lokasyon">...</p>
    <h2>Ders 3</h2>

    <h3><a href="ders2.html">Ders 2</a></h3>
    <h3><a href="ders3.html">Ders 3</a></h3>
    <script>
        var lokasyon = document.getElementById("lokasyon");

        function lokasyonAl() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                lokasyon.innerHTML = "konum bulunmadı";
            }
        }

        function showPosition(position) {
            lokasyon.innerHTML = "Enlem :" + position.coords.latitude +
                "<br> Boylam :" + position.coords.longitude;
        }
    </script>
</body>

</html>
