<body>
    <canvas id="canvas" width="200" height="100" style="border: 1px solid black;"></canvas>
    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(100, 30);
        /*ctx.lineTo(200, 0);
        ctx.lineTo(200, 200);
        ctx.lineTo(100, 100);
        ctx.lineTo(0, 200);
        ctx.lineTo(100, 200);
        ctx.lineTo(100, 100);
        ctx.lineTo(0, 100);*/
        ctx.stroke();
        //Çember
        ctx.beginPath();
        ctx.arc(120, 30, 18, 0, 2 * Math.PI)
        ctx.stroke();

        ctx.font = "25px arial";
        ctx.fillText("M", 110, 40);
        //ctx.fillText("yarın inş", 10, 140)*/
    </script>
