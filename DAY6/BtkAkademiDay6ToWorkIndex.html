    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        
        body {
            background-color: bisque;
        }
        
        h1,
        h4 {
            background-color: blueviolet;
            color: bisque;
            border-radius: 60px 15px 60px 15px;
        }
        
        .btn {
            border-radius: 15px 60px 15px 60px;
        }
        
        .form-control {
            background-color: aqua;
            border-radius: 15px 15px 15px 15px;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

<body class="text-center"><br>

    <div class="container col-md-5">
        <h4>BTK AKADEMİ FRONTEND WEB DEVELOPMENT</h4>
        <form class="form-signin col-12">
            <img class="mb-4 rounded-circle" src="resim.jpg" alt="" width="270px" height="270px">
            <h1 class="h3 mb-3 font-weight-normal">
                Lütfen giriş yapın</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-2 col-lg-3"><br>
                <label>
                <input type="checkbox" value="remember-me"> Beni Hatırla
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" onclick="parent.location='BtkAkademiDay6ToWork.html'" value="Anasayfa" type="submit">Sign in</button>
            <p class="mt-4 mb-3 text-muted">&copy; Mayk Software 2022</p>
        </form>
    </div>



</body>

</html>
