<script>
    var dizim = []
    var kucuk = []
    var buyuk = []
        /*for (var i = 0; i < 10; i++) {
            dizim[i] = prompt("Lütfen şehir giriniz :")

        }*/
    dizim.forEach(a => {
        if (a.length < 5) {
            kucuk.push(a)
        } else {
            buyuk.push(a)
        }

    });
    console.log("Büyük şehirler :", buyuk + "\nKüçük şehirler :", kucuk)
    var dizi = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    var mapDizi = dizi.map(sayi => sayi * 2)
    console.log("Map :", mapDizi)
    var filterDizim = dizi.filter(sayi => sayi > 5)
    console.log("Filter :", filterDizim)
    var reduceDizim = dizi.reduce((acc, a) => {
        return acc * a
    }, 100);


    console.log("Reduce :", reduceDizim)
</script>
